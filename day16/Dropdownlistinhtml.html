<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <select>
        <option> Places In India</option>
        <optgroup label="AP">
            <option >Anantapuram</option>
            <option >Tirupathi</option>
            <option >Kadapa</option>
            <option >Vizag</option>
            <option >Vijayawada</option>

        </optgroup>
        <optgroup label="TG">
            <option >Hyderabad</option>
            <option >Malkampet</option>
            <option >Warangal</option>
            <option >Hanumakonda</option>
            <option >SRH</option>
        </optgroup>
     
        <optgroup label="TN">
            <option >Chennai</option>
            <option >Thiruchi</option>
            <option >CSK</option>
            <option >Madurai</option>
            <option >Pondicherry</option>
        </optgroup>
        <optgroup label="KS">
            <option >Bengaluru</option>
            <option >Bellary</option>
            <option >Mysure</option>
            <option >Manglore</option>
            <option>RCB</option>
        </optgroup>
     
    </select>
    <input type="text" placeholder="Enter Your State" list="Places">
    <datalist id="Places">
        <option >AP</option>
        <option >TG</option>
        <option >KS</option>
        <option >NL</option>
        <option>AS</option>
        <option >Jk</option>
        <option >MH</option>
    </datalist>   
    <form action="">
        <input type="text" placeholder="Enter Your Name"> <br><br>
        <input type="text" placeholder="Enter Your Product Name"> <br><br>
        <label for=""> Address</label> <textarea name="" id=""></textarea> <br><br>
        <input type="submit" value="Deliver"> 
        <input type="reset" value="Cancel">
    </form>
</body>
</html>
